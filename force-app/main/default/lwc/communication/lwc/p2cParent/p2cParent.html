<template>
  <lightning-card
    icon-name="standard:account"
    variant="base"
    title="Communication via Action"
  >
    <div class="slds-var-m-around_medium">
      <lightning-input
        type="number"
        name="input"
        label="Enter percentage"
        formatter="percent"
        onkeyup={changeHandler}
      ></lightning-input>
      <div class="slds-var-m-around_medium">
        <c-p2c-progress progress-value={percentage}></c-p2c-progress>
      </div>
    </div>
  </lightning-card>

  <lightning-button
    variant="brand"
    label="Reset Slider"
    onclick={handleClick}
  ></lightning-button>
  <c-p2c-slider></c-p2c-slider>
</template>
